<mat-toolbar #toolbar color="primary" class="sticky inset-x-0 top-0 z-50">
  <div class="container mx-auto max-w-6xl px-4 flex items-center">
    <span class="font-semibold">DummyShop</span>
    <span class="flex-1"></span>

    @if (isLoggedIn$ | async) {
    <nav class="flex items-center gap-4">
      <a mat-button routerLink="/products" routerLinkActive="active-link">Products</a>
      <a mat-button routerLink="/favourites" routerLinkActive="active-link">Favourites</a>
    </nav>
    }
  </div>
</mat-toolbar>
<main class="container mx-auto max-w-6xl px-4 py-4" [style.paddingTop]="toolbarHeight() + 'px'">
  <router-outlet></router-outlet>
</main>
