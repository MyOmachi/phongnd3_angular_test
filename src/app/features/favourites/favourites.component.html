<app-products-list [products]="items()" [(favIds)]="favIds"> </app-products-list>

@if (loading() && !done()) {
<div class="py-6 text-center text-sm text-gray-600">Loading more...</div>
}

<div
  class="h-1 w-full"
  appInfiniteScroll
  [disabled]="loading() || done()"
  (reached)="loadMore()"
></div>

@if (done() && items().length === 0) {
<div class="text-center text-sm text-gray-500 py-6">No favourite products yet.</div>
} @if (done() && items().length > 0) {
<div class="text-center text-sm text-gray-500 py-4">Youâ€™ve reached the end.</div>
}
